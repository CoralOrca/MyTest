<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>3D Model Customizer</title>

	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
	
	<link rel="icon" href="images/main-logo.png" type="image/png">
	<script src="../pluginJS/jquery.js"></script>
</head>
<body>
	<div id="container"></div>
	<div class="top-bar">
		<div class="title-container">
			<div class="logo">
				<img src="images/main-logo.svg" alt="3Dopepen Icon" class="logo">
			</div>
			<p class="title">Opepen</p>
		</div>
	</div>

	<div class="color-picker-wrapper" id="colorPickerWrapper">
		<div class="color-picker-inner">
			<input type="color" id="inputColor" value="#e66465">
		</div>
	</div>
	<div class="setting" id="setting"></div>
	<script src="../pluginJS/three.min.js"></script>
	<script src="../pluginJS/OrbitControls.js"></script>
	<script src="../pluginJS/GLTFLoader.js"></script>

	<script src="../customJS/init.js"></script>
</body>
</html>
