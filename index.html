<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>3D Opepen</title>

	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
	
	<link rel="icon" href="images/main-logo.png" type="image/png">
	<script src="../pluginJS/jquery.js"></script>
</head>
<body>
	<div id="container"></div>
	<div class="top-bar">
		<div class="title-container">
			<a href="https://3Dopepen.art">
				<div class="logo">
					<img src="images/main-logo2.svg" alt="3Dopepen Icon" class="logo">
				</div>
			</a>	
			<p class="title">Opepen</p>
		</div>
		<div class="logo2">
			<a href="https://opepen.art">
				<img src="images/OriginalOpepenIconThick.svg" alt="3Dopepen Icon" class="logo">
			</a>
		</div>
	</div>

	<div class="color-picker-wrapper" id="colorPickerWrapper">
		<div class="color-picker-inner">
			<input type="color" id="inputColor" value="#e66465">
		</div>
	</div>

	<div class="setting" id="setting"></div>
	<script src="../pluginJS/three.min.js"></script>
	<script src="../pluginJS/OrbitControls.js"></script>
	<script src="../pluginJS/GLTFLoader.js"></script>
	<script src="../customJS/init.js"></script>

	<div class="canvas-overlay-drop">
		<div id="dropArea">
			<div>Drag & Drop or <label for="fileInput" style="text-decoration: underline;">Browse</label>
			<br></br>
			Opepen image
			</div>
			<input type="file" id="fileInput" style="display: none;">
	  	</div>
	</div>


	<div class="canvas-overlay">
        <div>
            <p >Click on the model to change colors</p>
            <p >Made by <a href="https://twitter.com/coralorca" class="custom-link" target="_blank">CoralOrca</a>. Inspired by <a href="https://twitter.com/coralorca" class="custom-link" target="_blank">Opepen.art</a></p>
        </div>
    </div>

</body>
</html>
