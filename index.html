<!DOCTYPE html>
<html>
<head>
    <title>Camera Movement with Tween.js and Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/Tween.min.js"></script>
</head>
<body>
    <script>
        // Set up Three.js scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set initial camera position
        const camDis = 10;
        camera.position.set(0, 0, camDis * 2);
        camera.lookAt(0, 0, 0);

        // Add a cube to visualize movement
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

        // Animate camera movement
        function animateCamera() {
            // Create a new TWEEN object
            new TWEEN.Tween(camera.position)
                .to({ z: camDis / 2 }, 2000) // Move to the new position over 2000ms (2 seconds)
                .easing(TWEEN.Easing.Quadratic.InOut) // Use quadratic in-out easing function
                .start(); // Start the tween
        }

        // Animate function
        function animate() {
            requestAnimationFrame(animate);

            // Update TWEEN
            TWEEN.update();

            // Render the scene with the updated camera position
            renderer.render(scene, camera);
        }

        // Start the animation
        animate();

        // Call the animateCamera function after a delay to start the camera movement
        setTimeout(animateCamera, 1000); // Start after 1 second (adjust as needed)
    </script>
</body>
</html>
